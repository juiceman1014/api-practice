<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <img id = "image" src="#" />
    <button id ="new-image">click here for a new cat image!</button>

    <script>
      const img = document.getElementById("image");
      const newImgBtn = document.getElementById("new-image")

      newImgBtn.addEventListener("click", fetchData);

      function fetchData(){
      fetch(
        "https://api.giphy.com/v1/gifs/translate?api_key=GYfcaPsJBQrP20VZPxqMRAY38fRd9eBP&s=cats",
        { mode: "cors" },
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (response) {
          img.src = response.data.images.original.url;
        });
      }
      
      fetchData();
    </script>
  </body>
</html>
